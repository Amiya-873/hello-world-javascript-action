on:
  workflow_dispatch:
# on:
#   push:
#     branches:
#       - 'main'
jobs:
  hello_world_job:
    runs-on: self-ubuntu
    environment: DEV
    name: A job to deploy UCD application
    steps:
      - name: Deploy UCD application
        id: Deploy_MYAPP
        uses: bharathk-github/UrbanCodeDeployAction@v1.22
        with:
          application: 'MYAPP'
          applicationProcess: 'Install'
          environment: 'DEV'
          properties: ''
          snapshot: ''
          versions: '[{"version": "1", "component": "helloWorld"}]'
          hostname: 'localhost'
          username: 'admin'
          password: 'admin'
          authToken: ''

